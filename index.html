<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="digit hour-ten">
        <div class="line active horizontal-line up-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-up-line"></div>
          <div class="line vertical-line right-up-line"></div>
        </div>

        <div class="line horizontal-line mid-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-down-line"></div>
          <div class="line vertical-line right-down-line"></div>
        </div>

        <div class="line horizontal-line down-line"></div>
      </div>

      <div class="digit hour-unit">
        <div class="line horizontal-line up-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-up-line"></div>
          <div class="line vertical-line right-up-line"></div>
        </div>

        <div class="line horizontal-line mid-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-down-line"></div>
          <div class="line vertical-line right-down-line"></div>
        </div>

        <div class="line horizontal-line down-line"></div>
      </div>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="digit minute-ten">
        <div class="line horizontal-line up-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-up-line"></div>
          <div class="line vertical-line right-up-line"></div>
        </div>

        <div class="line horizontal-line mid-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-down-line"></div>
          <div class="line vertical-line right-down-line"></div>
        </div>

        <div class="line horizontal-line down-line"></div>
      </div>

      <div class="digit minute-unit">
        <div class="line horizontal-line up-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-up-line"></div>
          <div class="line vertical-line right-up-line"></div>
        </div>

        <div class="line horizontal-line mid-line"></div>

        <div class="side-lines">
          <div class="line vertical-line left-down-line"></div>
          <div class="line vertical-line right-down-line"></div>
        </div>

        <div class="line horizontal-line down-line"></div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
